<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
      <section class="d-flex gap-2 mt-4 mb-4">
        <div class="w-50">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="search your phone"
          />
        </div>
        <button id="btn-search" class="btn btn-primary">Search</button>
      </section>
      <!-- search results -->
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-phone-found" class="mt-4 d-none">
          <h3 class="text-warning">No phone found, try a new search!!</h3>
        </div>
        <div id="show-all" class="text-center d-none">
          <div id="btn-showAll" class="btn btn-primary">show all</div>
        </div>
      </section>
      <!-- spinner -->
      <section>
        <div
          id="spinner"
          style="height: 450px"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
